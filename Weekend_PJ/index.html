<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kno It All</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <h1> Weather Location Service</h1>
</head>
<body>
    <div class="Weathercard">
        <div class="search">
            <input type="text" placeholder="City Name?">
            <button> GO!</button>
        </div>
        <div class="weather">
            <h2 class="temp">30°F</h2>
            <h3 class="city">Dallas</h3>
            <div class="condition">
                <p class="wind">3 mph</p>
                <p>Wind Speed</p>
            </div>
            <div class="condition">
                <p class="humidity">36%</p>
                <p>Humidity</p>
            </div>
            <div class="condition">
                <p class="precipitation">0%</p>
                <p>Precipitation</p>
            </div>
        </div>
<script>
const apiKey = 'ef6202ff17fad748bd296ecdf4319072';
const apiURL = 'https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=';

const searchBx = document.querySelector('.search input');
const searchBtn = document.querySelector('.search button');


async function checkWeather(city){
    const response = await fetch(apiURL + city + `&appid=${apiKey}`);
    var data = await response.json();
    console.log(data)
    
document.querySelector('.city').innerHTML = data.name;
document.querySelector('.temp').innerHTML = data.main.temp + "°F";
document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
document.querySelector('.wind').innerHTML = data.wind.speed;

}

searchBtn.addEventListener('click', ()=>{
    checkWeather(searchBx.value);
})

</script>
</body>
</html>
